<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="time_block">

    <div class="time">
      <label for="day" class="warning">Day
      </label>
       <input type="number" name="day" id="day" placeholder="DD" max="31" min="1">

    </div>
    <div class="time">
      <label for="month" class="warning">Month</label>
      <input type="number" name="month" id="month" placeholder="MM" max="12" min="1">

    </div>
    <div class="time">
      <label for="year" class="warning">Year
      </label> 
      <input type="number" name="year" id="year" placeholder="YYYY" max="2024"  min="1">
    </div>

  </div>


    <hr>
  <a id="btn" href="#">
    <img src="assets/images/icon-arrow.svg" alt="">
  </a>

    <div class="date">
      <span id="changeYear">--</span>
      <h1>years</h1>
    </div>
    <div class="date">
      <span id="changeMonth">--</span>
      <h1>months</h1>
    </div>

    <div class="date">
      <span id="changeDay">--</span>
      <h1>days</h1>
    </div>

  </main>

  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adarsh</a>.
  </div>

  <script src="index.js"></script>
</body>

</html>
